<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/login.css"/>
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
           <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
                <div class="row">
            
                    <div class="col s12 offset-s3 z-depth-4" id="panel">
                        <form>     
                        <div class="row">
                            <div class="login-header col s12 center">
                                    <i class="fas fa-parking fa-7x"></i>
                            </div>
                        </div>  
                        <div class="row">     
                            <div class="input-field col s12" id="email">
                            <i class="material-icons prefix">email</i>
                            <input  type="email" class="validate">
                            <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field  col s12" id="password">
                                <i class="material-icons prefix">lock_outline</i>
                                <input  type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                         </div> 
                         <div class="row">          
                            <div class="input-field col s12 m12 l12  login-text">
                                <p>
                                    <label for="remember-me">
                                        <input type="checkbox" id="remember-me" class="checkbox-style">
                                        <span>Remember me</span>
                                    </label>
                                 </p>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="input-field col s12">
                                <a href="index.html" class="btn waves-effect waves-light col s12">Login</a>
                            </div>
                        </div>
                    </form>
            
                    </div>
                </div>
                </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
