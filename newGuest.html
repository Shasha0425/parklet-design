<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/main.css"/>
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"/>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
           <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
                <div class="row">
            
                    <div class="col s12" >
                        <form>     
                        <div class="row">
                            <div class="login-header col s12 center" id="logo">
                                <i class="fas fa-parking"></i>arklet      
                            </div>
                        </div>  
                        <div class="row">     
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">First Name</label>
                            </div>
                        </div>
                        <div class="row">     
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">Last Name</label>
                            </div>
                        </div>
                         <div class="row">     
                            <div class="input-field col s12">
                            <i class="material-icons prefix">assistant</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Lot Number</label>
                            </div>
                        </div>
                        <div class="row">     
                            <div class="input-field col s12">
                            <i class="material-icons prefix">directions_car</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Car Make</label>
                            </div>
                        </div>
                        <div class="row">     
                            <div class="input-field col s12">
                            <i class="material-icons prefix">directions_car</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Car Model</label>
                            </div>
                        </div>
                        <div class="row">     
                            <div class="input-field col s12">
                            <i class="material-icons prefix">directions_car</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Car Color</label>
                            </div>
                        </div>
                        <div class="row">     
                            <div class="input-field col s12">
                            <i class="material-icons prefix">directions_car</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">License Plate</label>
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="input-field col s12">
                                <a href="" class="btn waves-effect waves-light col s12">Start Parking</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <a href="" class="btn waves-effect waves-light col s12">Save as Favorite</a>
                            </div>
                        </div>
                    </form>
             
                    </div>
                </div>
                </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
